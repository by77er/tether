name: tether
version: "1.0.0"
author: by77er@github
about: A scriptable tool for easy NAT port forwarding via UPNP
args:
- timeout:
    short: t
    long: timeout
    help: UPNP device search timeout (seconds)
    takes_value: true
subcommands:
- view:
    about: Lists UPNP port mappings already present on the device
    args:
    - print_ip:
        short: p
        long: print-ip
        help: Print the internal and external addresses of the discovered NAT device
- add:
    about: Adds a UPNP port mapping
    args:
    - protocol:
        long: protocol
        help: The protocol to use for this mapping. Valid values are TCP, UDP, and BOTH
        takes_value: true
        required: true
    - external_port:
        short: e
        long: external-port
        help: Specifies the external port of the new mapping
        takes_value: true
        required: true
    - internal_port:
        short: p
        long: internal-port
        help: Specifies the internal port of the new mapping
        takes_value: true
        required: true
    - internal_host:
        short: i
        long: internal-host
        help: Specifies the internal port of the new mapping
        takes_value: true
        required: true
    - lease_duration:
        short: l
        long: lease_duration
        help: Specifies the length of the lease (Not supported by some routers)
        takes_value: true
        required: false
    - description:
        short: d
        long: description
        help: A short message describing the purpose of this mapping
        takes_value: true
        required: false
- remove:
    about: Removes one or multiple UPNP port mappings
    args:
    - external_port:
        short: e
        long: external-port
        help: Specifies the external port of the mapping to be removed
        takes_value: true
    - protocol:
        long: protocol
        help: Specifies the protocol of the mapping to be removed. Valid values are TCP, UDP, and BOTH
        takes_value: true    
    - clear_all:
        short: a
        long: all
        help: Clears all existing UPNP port mappings
    - debug:
        short: d
        help: print debug information